<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CIT 160</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Week 08/ Assignment 2</h1>
        <h2>Vinicius Alves</h2>
    </header>
    <main>
        <h3>Fix Loop Structures</h3>
        <label><button style="font-size: medium; margin-top: 5px;" onclick="checkLoops()">Check Loops</button></label>
        <hr>
        <p><span id='display1'></span></p>
        <p><span id="display2"></span></p>
        <p><span id="display3"></span></p>
        <p><span id="display4"></span></p>
    </main>
    <footer>
        &copy;2021 &bull; Vinicius Alves &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function checkLoops() {
            let output1 = "";
            let i = 0;
            while (i < 2) {
                output1 += `Part 1:${i}<br>`;
                i++;
            }
            document.getElementById('display1').innerHTML = output1;

            let output2 = "";
            for (let j = 0; j < 3; j++) {
                if (j !== 2) {
                    output2 += `Part 2:${j}, `;
                }
                else {
                    output2 += `Part 2:${j}`;
                }
            }
            document.getElementById('display2').textContent = output2;

            let output3 = "";
            for (let k = 0; k < 4; k++) {
                output3 += k + " ";
            }
            document.getElementById('display3').textContent = output3;

            let balance = 1000;
            const rate = .10;
            let n = 30;
            for (let s = 1; s < n; s++) {
                interest = balance * rate;
                balance += interest;
            }

            document.getElementById('display4').textContent = balance.toFixed(2);
        }
    </script>
</body>

</html>
