<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CIT 160 Assignments</title>
    <link rel="stylesheet" href="css/loan.css">
</head>
<body>
    <header>
        <h1>Week 11</h1>
        <h2>Vinicius Alves</h2>
    </header>
    <main>
        <h3>Loan Calculator</h3>
        <div class="input"><label for="principal">Amount borrowed (principal)</label><input type="text" id="principal"></div>
        <div class="input"><label for="annualRate">Annual interest rate (example:.065)</label><input type="text" id="annualRate"></div>
        <div class="input"><label for="numberYears">Number of years (example:.065)</label><input type="text" id="numberYears"></div>
        <div class="input"><label for="paymentsYear">Payments per year</label><input type="text" id="paymentsYear"></div>
        <div class="input"><button onclick="doPayment()">Compute payment</button><label id="outputPaymentsYear" style="float: right;"></label></div>
        <div class="input"><label for="paymentsPaid">Number of payments paid to date</label><input type="text" id="paymentsPaid"></div>
        <div class="input"><button onclick="doBalance()">Compute payoff amount</button><label id="outputPayoffAmount" style="float: right;"></label></div>
    </main>
    <footer>
        &copy;2021 &bull; Vinicius Alves &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script src="js/loan.js"></script>
</body>
</html>
